version: "2.1"

networks:
  kong-net:

services:
  kong:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
      # Use the config defined in config/kong.yml
      KONG_DATABASE: "postgres"
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-db
      KONG_PG_PASSWORD: 'postgres'
      KONG_PG_USER: 'postgres'
      # Show all output in the terminal when running with Docker
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      # Test Env
      AZURE_AD_JWKS_URL: ${AZURE_AD_JWKS_URL}
      AZURE_AD_B2C_JWKS_URL: ${AZURE_AD_B2C_JWKS_URL}
      GRAPH_API_URL: ${GRAPH_API_URL}
      GRAPH_API_LOGIN_URL: ${GRAPH_API_LOGIN_URL}
      KONG_NGINX_MAIN_ENV: 'AZURE_AD_JWKS_URL; env AZURE_AD_B2C_JWKS_URL; env GRAPH_API_URL; env GRAPH_API_LOGIN_URL'
    networks:
      - kong-net
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure
  kong-migration:
    build:
      context: .
      dockerfile: Dockerfile
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: "postgres"
      KONG_PG_DATABASE: "kong"
      KONG_PG_HOST: "kong-db"
      KONG_PG_PASSWORD: "postgres"
      KONG_PG_USER: "postgres"
    networks:
      - kong-net
    restart: on-failure
  kong-db:
    image: postgres:${UT_POSTGRES_VER}
    ports:
      - '5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: 'kong'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    networks:
      - kong-net
  kong-upstream-server:
    image: kennethreitz/httpbin:latest
    networks:
      - kong-net
  graph-api-stub:
    build:
      context: ./test/stub/graph-api
      dockerfile: Dockerfile
    environment:
      PORT: 8080
    networks:
      - kong-net
  azure-ad-jwks-api-stub:
    build:
      context: ./test/stub/azure-ad-jwks-api
      dockerfile: Dockerfile
    environment:
      PORT: 8080
    networks:
      - kong-net
  azure-ad-b2c-jwks-api-stub:
    build:
      context: ./test/stub/azure-ad-b2c-jwks-api
      dockerfile: Dockerfile
    environment:
      PORT: 8080
    networks:
      - kong-net
